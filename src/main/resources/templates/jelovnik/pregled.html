<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jelovnik</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @keyframes fade-in-down {
            from {
                opacity: 0;
                transform: translateY(-20px); /* kreće iznad */
            }
            to {
                opacity: 1;
                transform: translateY(0);     /* dolazi u normalan položaj */
            }
        }
        .animate-fade-in-down {
            animation: fade-in-down 0.8s ease-out both;
        }
    </style>


</head>
<body class="bg-gray-100 min-h-screen">
<div th:replace="fragments/layout :: navbar"></div>
<main class="flex-grow pt-20 pb-16 px-4">
<div class="max-w-6xl mx-auto">
    <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-10 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-green-500 to-yellow-400 animate-fade-in-down">
        <i class="fas fa-utensils mr-2 text-blue-500 drop-shadow"></i> Naš Jelovnik
    </h1>


    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <a th:each="jelo : ${jela}"
           th:href="@{'/jelovnik/' + ${jelo.id}}"
           class="block bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-transform transform hover:-translate-y-1 hover:ring-2 hover:ring-blue-400 p-4 space-y-3 animate-fade-in">

            <!-- Slika jela -->
            <div class="relative">
                <img th:src="${jelo.slika}" class="w-full h-40 object-cover rounded-xl shadow-md" th:alt="${jelo.naziv}" />
                <div class="absolute top-2 left-2 bg-white rounded-full px-3 py-1 text-xs font-semibold text-gray-700 shadow">
                    <i class="fas fa-tag text-green-500 mr-1"></i>
                    <span th:text="${jelo.tip}">Tip</span>
                </div>
            </div>

            <!-- Naziv -->
            <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
                <i class="fas fa-utensils text-blue-600"></i>
                <span th:text="${jelo.naziv}">Naziv</span>
            </h2>

            <!-- Opis -->
            <p class="text-gray-700 text-sm leading-snug line-clamp-3" th:text="${jelo.opis}"></p>

            <!-- Cena -->
            <div class="text-lg font-bold text-green-600">
                <i class="fas fa-money-bill-wave mr-1"></i>
                <span th:text="${jelo.cena + ' RSD'}"></span>
            </div>
        </a>
    </div>


</div>
</main>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
