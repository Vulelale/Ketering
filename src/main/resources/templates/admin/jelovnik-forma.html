<!DOCTYPE html>
<html lang="sr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${jelovnik.id != null} ? 'Izmeni jelo' : 'Dodaj jelo'">Forma</title>
    <link href="/css/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-xl">
    <h2 class="text-2xl font-bold mb-6 text-center" th:text="${jelovnik.id != null} ? 'Izmena jela' : 'Dodavanje novog jela'"></h2>

    <form th:action="@{/admin/jelovnik/snimi}" method="post" enctype="multipart/form-data" th:object="${jelovnik}" class="space-y-4">
        <input type="hidden" th:field="*{id}"/>

        <div>
            <label class="block mb-1">Naziv</label>
            <input type="text" th:field="*{naziv}" class="w-full border rounded p-2" required/>
        </div>

        <div>
            <label class="block mb-1">Opis</label>
            <textarea th:field="*{opis}" class="w-full border rounded p-2" required></textarea>
        </div>

        <div>
            <label class="block mb-1">Cena (RSD)</label>
            <input type="number" step="0.01" th:field="*{cena}" class="w-full border rounded p-2" required/>
        </div>

        <div>
            <label class="block mb-1">Tip</label>
            <select th:field="*{tip}" class="w-full border rounded p-2">
                <option th:each="t : ${T(com.ketering.model.Tip).values()}" th:value="${t}" th:text="${t}"></option>
            </select>
        </div>

        <div>
            <label class="block mb-1">Slika (upload)</label>
            <input type="file" name="imageFile" class="w-full border rounded p-2"/>
        </div>

        <div class="text-center">
            <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Saƒçuvaj</button>
        </div>
    </form>
</div>

</body>
</html>
